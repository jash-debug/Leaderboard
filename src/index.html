<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <main>
        <section class="recent-scores">
            <div>
                <h2>Recent scores</h2>
                <div class="button">
                    <button type="button">Refresh</button>
                </div>
            </div>
            <ul role="list">
                <li>Name: Rabbit</li>
                <li>Name: Lion</li>
                <li>Name: Elephant</li>
                <li>Name: Tortoise</li>
            </ul>
        </section>
        <section class="add-score">
            <h2>Add your score</h2>
            <form action="#" >
                <input type="text" placeholder="Your name" id="name" aria-label="name" required >
                <input type="text" placeholder="Your score" id="score" aria-label="score" required >
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
